<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/dot.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
</head>

<body>
    <div class="app">
        <div class="heading">
            <h1>Список дел</h1>
            <h4 class="stats">Осталось <span class="item-incompleted"></span>, готово <span class="item-completed"></span></h4>
        </div>

        <div class="filters">
            <input class="needle" type="text" placeholder="Что будем искать?">

            <div class="actions">
                <button data-filter="all" class="active">Все</button>
                <button data-filter="incompleted">Незавершенные</button>
                <button data-filter="completed">Завершенные</button>
            </div>
        </div>

        <div class="source">
            <input class="title" type="text" placeholder="Что нужно сделать?">
        </div>

        <div class="items" id="tasks"></div>
    </div>

    <script type="text/template" id="tasks-template">
        {{? it.length }}
            {{~ it :task:index }}
                <div data-id="{{= task.id}}" class="item {{? task.completed}}completed{{?}} {{? task.important}}important{{?}}">
                    <span class="title">{{= task.title}}</span>
                    <div class="actions">
                        <button class="delete">&#10060;</button>
                        <button class="important">&#128276;</button>
                    </div>
                </div>
            {{~}}
        {{??}}
            <div class="empty">Дел пока нет</div>
        {{?}}
    </script>

    <script src="js/index.js"></script>
</body>
</html>
